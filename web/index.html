<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Status dos Bancos</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .status { margin: 1rem 0; }
    .ok { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>Status dos Bancos</h1>
  <div id="mysql" class="status">MySQL: ...</div>
  <div id="neo4j" class="status">Neo4j: ...</div>

  <script>
    fetch('http://localhost:3000/mysql')
      .then(r => r.json())
      .then(d => {
        if (d.status === 'ok') {
          document.getElementById('mysql').textContent = 'MySQL: Conectado ✅'
          document.getElementById('mysql').className = 'ok'
        } else {
          document.getElementById('mysql').textContent = 'MySQL: Erro ❌ (' + (d.error || 'desconhecido') + ')'
          document.getElementById('mysql').className = 'fail'
        }
      })

    fetch('http://localhost:3000/neo4j')
      .then(r => r.json())
      .then(d => {
        document.getElementById('neo4j').textContent = 'Neo4j: ' + (d.status === 'ok' ? 'Conectado ✅' : 'Erro ❌')
        document.getElementById('neo4j').className = d.status === 'ok' ? 'ok' : 'fail'
      })
  </script>
</body>
</html>
